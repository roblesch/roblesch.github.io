---
layout: default
---

<div class="posts">
  {%- if site.posts.size > 0 -%}
  <ul class="posts-list">
    {% for post in site.posts %}
      <li>
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ post.date | date: date_format }}
        <a class="posts-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </li>
    {% endfor %}
  </ul>
  {%- endif -%}
</div>
